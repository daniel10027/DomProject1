<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Custom CSS */
      body {
        background: #f8f9fa;
        padding: 20px;
      }
      .total-price {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: right;
        font-weight: bold;
      }
      .list-products .card {
        margin-bottom: 20px;
      }
      .fa-plus-circle,
      .fa-minus-circle,
      .fa-trash-alt,
      .fa-heart {
        cursor: pointer;
        margin: 0 5px;
      }
      .fa-heart.liked {
        color: red;
      }
      .quantity {
        font-size: 1.2rem;
        margin: 0 10px;
      }
    </style>
    <title>Workshop DOM - Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping Card</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="shopping-card-container container mt-4">
        <div class="total-price">
          <span>Total price: </span>
          <span class="total">0 $</span>
        </div>
        <div class="list-products row">
          <!-- Product 1: Baskets -->
          <div class="card-body col-md-4">
            <div class="card" style="width: 18rem">
              <img src="/assets/bag.png" class="card-img-top" alt="baskets"/>
              <div class="card-body">
                <h5 class="card-title">Baskets</h5>
                <p class="card-text">This is a basket</p>
                <h4 class="unit-price">100 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Product 2: Socks -->
          <div class="card-body col-md-4">
            <div class="card" style="width: 18rem">
              <img src="/assets/socks.png" class="card-img-top" alt="socks" />
              <div class="card-body">
                <h5 class="card-title">Socks</h5>
                <p class="card-text">This is a socks</p>
                <h4 class="unit-price">20 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Product 3: Bag -->
          <div class="card-body col-md-4">
            <div class="card" style="width: 18rem">
              <img src="/assets/bag.png" class="card-img-top" alt="bag" />
              <div class="card-body">
                <h5 class="card-title">Bag</h5>
                <p class="card-text">This is a Bag</p>
                <h4 class="unit-price">50 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script>
      // Update total price function
      function updateTotalPrice() {
        let total = 0;
        // Get each product container (each card-body that is a direct child of .list-products)
        const productContainers = document.querySelectorAll(".list-products > .card-body");
        productContainers.forEach(container => {
          const unitPriceElem = container.querySelector(".unit-price");
          const quantityElem = container.querySelector(".quantity");
          if (unitPriceElem && quantityElem) {
            // Extract numeric value from price string (e.g., "100 $" becomes 100)
            const price = parseFloat(unitPriceElem.innerText.replace(/[^0-9.]/g, ""));
            const quantity = parseInt(quantityElem.innerText);
            total += price * quantity;
          }
        });
        document.querySelector(".total").innerText = total.toFixed(2) + " $";
      }
      
      // Increase quantity event
      document.querySelectorAll(".fa-plus-circle").forEach(button => {
        button.addEventListener("click", () => {
          const quantityElem = button.parentElement.querySelector(".quantity");
          let quantity = parseInt(quantityElem.innerText);
          quantity++;
          quantityElem.innerText = quantity;
          updateTotalPrice();
        });
      });
      
      // Decrease quantity event
      document.querySelectorAll(".fa-minus-circle").forEach(button => {
        button.addEventListener("click", () => {
          const quantityElem = button.parentElement.querySelector(".quantity");
          let quantity = parseInt(quantityElem.innerText);
          if (quantity > 0) {
            quantity--;
            quantityElem.innerText = quantity;
            updateTotalPrice();
          }
        });
      });
      
      // Delete product event
      document.querySelectorAll(".fa-trash-alt").forEach(button => {
        button.addEventListener("click", () => {
          // Remove the product container (the .card-body that is a direct child of .list-products)
          const productContainer = button.closest(".card-body");
          if (productContainer) {
            productContainer.remove();
            updateTotalPrice();
          }
        });
      });
      
      // Toggle like (heart) event
      document.querySelectorAll(".fa-heart").forEach(button => {
        button.addEventListener("click", () => {
          button.classList.toggle("liked");
        });
      });
      
      // Initialize total price on page load
      updateTotalPrice();
    </script>
  </body>
</html>
