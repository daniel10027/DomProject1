<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart ðŸ›’âœ¨</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Cart Container */
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Cart Item */
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      transition: all 0.3s ease;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .item-info {
      flex: 2;
    }
    .item-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px;
    }
    .item-price {
      color: #888;
      font-size: 16px;
    }
    .item-controls {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-minus,
    .btn-plus {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 4px;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .btn-minus:hover,
    .btn-plus:hover {
      background: #0056b3;
    }
    .quantity {
      width: 30px;
      text-align: center;
      font-size: 16px;
    }
    .item-actions {
      flex: 0.7;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .btn-delete {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .btn-delete:hover {
      background: #a71d2a;
    }
    .heart {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
      transition: color 0.3s ease;
    }
    .heart.liked {
      color: red;
    }
    /* Total Price */
    #total-container {
      text-align: right;
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Shopping Cart ðŸ›’âœ¨</h1>
    
    <!-- Cart Item 1 -->
    <div class="cart-item">
      <div class="item-info">
        <div class="item-name">Product 1</div>
        <div class="item-price">$15.99</div>
      </div>
      <div class="item-controls">
        <button class="btn-minus">-</button>
        <span class="quantity">1</span>
        <button class="btn-plus">+</button>
      </div>
      <div class="item-actions">
        <button class="btn-delete">Delete</button>
        <button class="heart">â™¥</button>
      </div>
    </div>
    
    <!-- Cart Item 2 -->
    <div class="cart-item">
      <div class="item-info">
        <div class="item-name">Product 2</div>
        <div class="item-price">$9.99</div>
      </div>
      <div class="item-controls">
        <button class="btn-minus">-</button>
        <span class="quantity">1</span>
        <button class="btn-plus">+</button>
      </div>
      <div class="item-actions">
        <button class="btn-delete">Delete</button>
        <button class="heart">â™¥</button>
      </div>
    </div>
    
    <!-- Cart Item 3 -->
    <div class="cart-item">
      <div class="item-info">
        <div class="item-name">Product 3</div>
        <div class="item-price">$20.00</div>
      </div>
      <div class="item-controls">
        <button class="btn-minus">-</button>
        <span class="quantity">1</span>
        <button class="btn-plus">+</button>
      </div>
      <div class="item-actions">
        <button class="btn-delete">Delete</button>
        <button class="heart">â™¥</button>
      </div>
    </div>
    
    <!-- Total Price -->
    <div id="total-container">Total: $45.98</div>
  </div>

  <script>
    // Update total price based on current items
    function updateTotalPrice() {
      let total = 0;
      const cartItems = document.querySelectorAll(".cart-item");
      cartItems.forEach(item => {
        const priceText = item.querySelector(".item-price").innerText;
        const price = parseFloat(priceText.replace("$", ""));
        const quantity = parseInt(item.querySelector(".quantity").innerText);
        total += price * quantity;
      });
      document.getElementById("total-container").innerText = "Total: $" + total.toFixed(2);
    }
    
    // Increase quantity
    document.querySelectorAll(".btn-plus").forEach(button => {
      button.addEventListener("click", function() {
        const item = button.closest(".cart-item");
        const quantityElem = item.querySelector(".quantity");
        let quantity = parseInt(quantityElem.innerText);
        quantity++;
        quantityElem.innerText = quantity;
        updateTotalPrice();
      });
    });
    
    // Decrease quantity
    document.querySelectorAll(".btn-minus").forEach(button => {
      button.addEventListener("click", function() {
        const item = button.closest(".cart-item");
        const quantityElem = item.querySelector(".quantity");
        let quantity = parseInt(quantityElem.innerText);
        if (quantity > 1) {
          quantity--;
          quantityElem.innerText = quantity;
          updateTotalPrice();
        }
      });
    });
    
    // Delete cart item
    document.querySelectorAll(".btn-delete").forEach(button => {
      button.addEventListener("click", function() {
        const item = button.closest(".cart-item");
        item.remove();
        updateTotalPrice();
      });
    });
    
    // Toggle like (heart button)
    document.querySelectorAll(".heart").forEach(button => {
      button.addEventListener("click", function() {
        button.classList.toggle("liked");
      });
    });
    
    // Initial total price calculation
    updateTotalPrice();
  </script>
</body>
</html>
